<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | You online study platform
    </title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes" >

    <div id="container">
       <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Back">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>How amazing do you want to teach </strong>
                <p>The first step is to fill this application form</p>
               
            </div>

       </header>

       <main>
          <form id="create-class" action="">
              <fieldset>
                  <legend>You date</legend>
                  
                  <div class="input-block">
                      <label for="name" >Name complete</label>
                       <input name="name" id="name" required>  
                  </div>

                  <div class="input-block">
                      <label for="avatar">Link of you picture <small>(initial with https://)</small></label>
                      <input name="name" type="url" id="avatar" required >
                  </div>

                  <div class="input-block">
                      <label for="whatsapp">Whatsapp<small>(only number)</small>></label>
                      <input type="number" id="whatsapp" required>
                  </div>

                  <div class="textarea-block">
                      <label for="bio">Biography</label>
                      <textarea name="bio" id="bio" requied ></textarea>
                  </div>




              </fieldset>
          </form>
       </main>
    
    </div>    
</body>
</html>
