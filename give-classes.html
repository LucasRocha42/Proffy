<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | You online study platform
    </title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes" >

    <div id="container">
       <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Back">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>How amazing do you want to teach </strong>
                <p>The first step is to fill this application form</p>
               
            </div>

       </header>

       <main>
          <form id="create-class" action="">
              <fieldset>
                  <legend>You date</legend>
                  
                  <div class="input-block">
                      <label for="name" >Name complete</label>
                       <input name="name" id="name" required>  
                  </div>

                  <div class="input-block">
                      <label for="avatar">Link of you picture <small>(initial with https://)</small></label>
                      <input name="name" type="url" id="avatar" required >
                  </div>

                  <div class="input-block">
                      <label for="whatsapp">Whatsapp<small>(only number)</small>></label>
                      <input type="number" id="whatsapp" required>
                  </div>

                  <div class="textarea-block">
                      <label for="bio">Biography</label>
                      <textarea name="bio" id="bio" requied ></textarea>
                  </div>




              </fieldset>

              <fieldset>
                  <legend>About a class</legend>
                  <div class="select-block">
                      <label for="subject"> Matter </label>
                      <select name="subject" id="subject" required >
                          <option value="">Select an option</option>
                          <option value="1">Arts</option>
                            <option value="2">Biology</option>
                            <option value="3">Science</option>
                            <option value="4">Education physical</option>
                            <option value="5">Physical</option>
                            <option value="6">Geography</option>
                            <option value="7">History</option>
                            <option value="8">Math</option>
                            <option value="9">PortuguÃªs</option>
                            <option value="10">Chemistry</option>
                      </select>
                  </div>
                  <div class="input-block">
                      <label for="cost"> Cost of your class/time <small>(R$)</small> 
                    </label>
                    <input type="cost" id="cost" type="number" required>
                  </div>

              </fieldset>

               <fieldset id="schedule-item">
                   <legend>Available times
                       <button id="add-time" >+ New time </button>
                   </legend>
                   <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Day of the week
                            </label>
                            <select name="weekday[]"  required >
                                <option value=""  >Selection an option</option>
                                <option value="0">Sunday </option>
                                <option value="1">Monday </option>
                                <option value="2">Tuesday </option>
                                <option value="3">Wednesday </option>
                                <option value="4">Thursday </option>
                                <option value="5">Friday </option>
                                <option value="6">Saturday </option>

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from" >Of </label>
                            <input type="time"  name="time_from[]" required >
                        </div>
                        <div class="input-block">
                            <label for="time_to" >Up until
                            </label>
                            <input type="time" name="time_to[]" required >
                        </div>
                   </div>
                   <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Day of the week
                            </label>
                            <select name="weekday[]"  required >
                                <option value=""  >Selection an option</option>
                                <option value="0">Sunday </option>
                                <option value="1">Monday </option>
                                <option value="2">Tuesday </option>
                                <option value="3">Wednesday </option>
                                <option value="4">Thursday </option>
                                <option value="5">Friday </option>
                                <option value="6">Saturday </option>

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from" >Of </label>
                            <input type="time"  name="time_from[]" required >
                        </div>
                        <div class="input-block">
                            <label for="time_to" >Up until
                            </label>
                            <input type="time" name="time_to[]" required >
                        </div>
                   </div>
               </fieldset> 
          </form>
          <footer>
              <p>
                  <img src="/images/icons/warning.svg" alt="Important warning">
                   Important! <br>
                   Fill in all data
              </p>
              <button type="submit" form="create-class" >Save register</button>
          </footer>
       </main>
    
    </div>    
</body>
</html>
